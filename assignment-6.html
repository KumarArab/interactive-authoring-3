<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Meme Generator</title>
    <style>
         :root {
            font-family: Helvetica;
            font-size: 14px;
        }
        
        * {
            font: inherit;
        }
        
        #meme-canvas {
            width: 300px;
        }
    </style>
</head>

<body>
    <table border="1px solid black">
        <tr>
            <td>
                <textarea id="top-text"></textarea>
            </td>
            <td style="background: #e27802; color: #fff">
                Text size: <input type="range" id="top-text-size-input" min="0.05" max="0.25" value="0.15" step="0.01">
            </td>
        </tr>
        <tr>
            <td>
                <textarea id="bottom-text"></textarea>
            </td>
            <td style="background: #58391c; color: #fff">
                Text size: <input type="range" id="bottom-text-size-input" min="0.05" max="0.25" value="0.15" step="0.01">
            </td>
        </tr>
        <tr>
            <td>
                <input type="file" id="image-input" accept="image/*">
            </td>
            <td>
                <button id="generate-btn">Generate!</button>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <p>
                    <canvas id="meme-canvas" title="Right click -> &quot;Save image as...&quot;"></canvas>
                </p>
            </td>
        </tr>
    </table>

    <script>
        let topTextInput, bottomTextInput, topTextSizeInput, bottomTextSizeInput, imageInput, generateBtn, canvas, ctx;

        function generateMeme(img, topText, bottomText, topTextSize, bottomTextSize) {
            let fontSize;

            // Size canvas to image
            canvas.width = img.width;
            canvas.height = img.height;

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // Draw main image
            ctx.drawImage(img, 0, 0);

            // Text style: white with black borders
            ctx.fillStyle = 'white';
            ctx.strokeStyle = 'black';
            ctx.textAlign = 'center';

            // Top text font size
            fontSize = canvas.width * topTextSize;
            ctx.font = fontSize + 'px Impact';
            ctx.lineWidth = fontSize / 20;

            // Draw top text
            ctx.textBaseline = 'top';
            topText.split('\n').forEach(function(t, i) {
                ctx.fillText(t, canvas.width / 2, i * fontSize, canvas.width);
                ctx.strokeText(t, canvas.width / 2, i * fontSize, canvas.width);
            });

            // Bottom text font size
            fontSize = canvas.width * bottomTextSize;
            ctx.font = fontSize + 'px Impact';
            ctx.lineWidth = fontSize / 20;

            // Draw bottom text
            ctx.textBaseline = 'bottom';
            bottomText.split('\n').reverse().forEach(function(t, i) { // .reverse() because it's drawing the bottom text from the bottom up
                ctx.fillText(t, canvas.width / 2, canvas.height - i * fontSize, canvas.width);
                ctx.strokeText(t, canvas.width / 2, canvas.height - i * fontSize, canvas.width);
            });
        }

        function init() {
            // Initialize variables
            topTextInput = document.getElementById('top-text');
            bottomTextInput = document.getElementById('bottom-text');
            topTextSizeInput = document.getElementById('top-text-size-input');
            bottomTextSizeInput = document.getElementById('bottom-text-size-input');
            imageInput = document.getElementById('image-input');
            generateBtn = document.getElementById('generate-btn');
            canvas = document.getElementById('meme-canvas');

            ctx = canvas.getContext('2d');

            canvas.width = canvas.height = 0;

            // Default/Demo text
            topTextInput.value = bottomTextInput.value = 'Demo\nText';

            // Generate button click listener
            generateBtn.addEventListener('click', function() {
                // Read image as DataURL using the FileReader API
                let reader = new FileReader();
                reader.onload = function() {
                    let img = new Image;
                    img.src = reader.result;
                    generateMeme(img, topTextInput.value, bottomTextInput.value, topTextSizeInput.value, bottomTextSizeInput.value);
                };
                reader.readAsDataURL(imageInput.files[0]);
            });
        }

        init();
    </script>
</body>

</html>
