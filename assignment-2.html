<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 10;
        }
    </style>
</head>

<body>


    <script>
        // Creating Canvas 
        var canvas = document.createElement('canvas');
        canvas.height = 300;
        canvas.width = 300;


        var ctx = canvas.getContext('2d');
        var gr = ctx.createLinearGradient(0, 200, 250, 250);

        gr.addColorStop("0.2", "#14274e");
        gr.addColorStop("1", "#394867");

        ctx.fillStyle = gr;
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        var gr = ctx.createRadialGradient(0, 0, 80, 0, 0, 400);
        gr.addColorStop(0, "#c6ebc9");
        gr.addColorStop(1, "#70af85");

        // Fill with gradient
        ctx.fillStyle = gr;
        ctx.strokeStyle = '#70af85';
        ctx.lineWidth = 2;
        ctx.fillStyle = gr;
        ctx.arc(150, 150, 100, 0, Math.PI * 2);
        ctx.fill();
        ctx.stroke();


        //Eyes

        var ctxeyes = canvas.getContext('2d');
        ctxeyes.strokeStyle = '#70af85';
        ctxeyes.fillStyle = '#fff'
        ctxeyes.shadowColor = '#70af85';
        ctxeyes.shadowOffsetX = 10;
        ctxeyes.shadowOffsetY = 10;
        ctxeyes.shadowBlur = 10;

        //Eye 1
        ctxeyes.beginPath();
        ctxeyes.moveTo(85, 120);
        ctxeyes.lineTo(125, 120);
        ctxeyes.arc(105, 120, 20, 0, Math.PI);
        ctxeyes.fill();




        //Eye 2
        ctxeyes.beginPath();
        ctxeyes.moveTo(160, 120);
        ctxeyes.lineTo(200, 120);
        ctxeyes.arc(180, 120, 20, 0, Math.PI);
        ctxeyes.fill();

        //Eyeballs
        var ctxeyeballs = canvas.getContext('2d');
        ctxeyeballs.strokeStyle = '#000';
        ctxeyeballs.fillStyle = '#333'

        // Eyeball 1
        ctxeyeballs.beginPath();
        ctxeyeballs.arc(115, 127, 5, 0, Math.PI * 2);
        ctxeyeballs.fill();
        ctxeyeballs.stroke();

        // Eyeball 2
        ctxeyeballs.beginPath();
        ctxeyeballs.arc(190, 127, 5, 0, Math.PI * 2);
        ctxeyeballs.fill();
        ctxeyeballs.stroke();



        //Eyebrows
        var ctxeyebrows = canvas.getContext('2d');
        ctxeyebrows.strokeStyle = '#333';
        ctxeyebrows.fillStyle = '#333';
        ctxeyebrows.lineWidth = 2;

        //Eyebrow 1
        ctxeyebrows.beginPath();
        ctxeyebrows.moveTo(80, 105);
        ctxeyebrows.bezierCurveTo(150, 120, 120, 80, 125, 100);
        ctxeyebrows.stroke();

        //Eyebrow 2
        ctxeyebrows.beginPath();
        ctxeyebrows.moveTo(160, 105);
        ctxeyebrows.bezierCurveTo(180, 120, 150, 80, 205, 100);
        ctxeyebrows.stroke();

        // Nose and lips
        var ctxnose = canvas.getContext('2d');
        ctxnose.strokeStyle = '#70af85';
        ctxnose.lineWidth = 6;
        ctxnose.beginPath();
        ctxnose.moveTo(140, 150);
        ctxnose.lineTo(135, 200);
        ctxnose.bezierCurveTo(140, 200, 190, 200, 170, 205);
        ctxnose.stroke();


        // Adding Canvas to main 
        document.body.appendChild(canvas);
    </script>

</body>

</html>
